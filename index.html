<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logos.png">
    <title>SafePass - Your password manager</title>
    <!--Linking CSS File-->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!--Navigation Bar-->
    <nav class="nav-bar">
        <div class="webname">SafePass</div>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </nav>
    <!--Main Content-->
    <div class="container">
        <h1>Password Manager</h1>
        <div class="about">
            <h2 class="typewriter">Never Forget a Password Again using <span id="name">SafePass</span></h2>
            <p> Welcome to SafePass!!<br>Securely store and manage all your passwords in one place.Your security is our
                priority.</p>
        </div>
        <div><img id="image" src="image.jpg" alt="image"></div>
        <div>
        <h2 class="add">Your Passwords <span id="span">Copied!</span></h2>
        <table>
            <tr>
                <th>Website</th>
                <th>Username</th>
                <th>Password </th>
                <th>Delete</th>
            </tr>
        </table>
        </div>
        <h2 class="add">Add Password</h2>
        <form class="form-container" action="#">
            <div class="form-group">
                <label for="web">Website Name:</label>
                <input type="text" name="web" id="web">
            </div>
            <div class="form-group">
                <label for="user">Username:</label>
                <input type="text" name="uname" id="user">
            </div>
            <div class="form-group">
                <label for="pass">Password:</label>
                <input type="password" name="pass" id="pass">
            </div>
            <button class="btn">add password</button>
    </div>
    </form>

    <!--Linking JavaScript File-->
    <script src="script.js"></script>
</body>

</html>
